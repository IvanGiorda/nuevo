<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">
        API DE AUTOS
        </h1>

        <div class="card p-4 fade-in">
            <!-- Secci贸n de Marcas -->
            <div id="marcasSection">
                <h2 class="section-title">
                    Selecciona una Marca
                </h2>
                <div id="marcasContainer" class="row g-3"></div>
            </div>

            <!-- Secci贸n de Modelos -->
            <div id="modelosSection" class="d-none">
                <button class="btn back-button text-white mb-3" onclick="volverAMarcas()">
                    <i class="bi bi-arrow-left"></i> Volver a Marcas
                </button>
                <h2 class="section-title">
                    Modelos de <span id="marcaSeleccionada" class="text-primary"></span>
                </h2>
                <div id="modelosContainer" class="row g-3"></div>
            </div>

            <!-- Secci贸n de Versiones (AGREGADA) -->
            <div id="versionesSection" class="d-none">
                <button class="btn back-button text-white mb-3" onclick="volverAModelos()">
                    <i class="bi bi-arrow-left"></i> Volver a Modelos
                </button>
                <h2 class="section-title">
                    Versiones de <span id="modeloSeleccionado" class="text-primary"></span>
                </h2>
                <div id="versionesContainer" class="row g-3"></div>
            </div>

            <!-- Secci贸n de Especificaciones -->
            <div id="especificacionesSection" class="d-none">
                <button class="btn back-button text-white mb-3" onclick="volverAVersiones()">
                    <i class="bi bi-arrow-left"></i> Volver a Versiones
                </button>
                <h2 class="section-title">
                    <i class="bi bi-speedometer2"></i> Especificaciones
                </h2>
                <div class="alert alert-primary" role="alert">
                    <strong id="versionSeleccionada"></strong>
                </div>
                <div id="especificacionesContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
